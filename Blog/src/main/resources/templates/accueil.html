<!DOCTYPE HTML>
<html>
<head>
    <title>Mustache template!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/bootstrap-social.css"/>

    <link rel="stylesheet" href="css/font-awesome.min.css"/>

    <link rel="stylesheet" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/grids-responsive-min.css"/>
    <link rel="stylesheet" href="css/blog.css"/>
    </head>
<body>
    
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="/">Blog</a></h1>
            <h2 class="brand-tagline">project spring</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <p th:if="${username} == null" >
                        <li class="nav-item">
                        <a class="pure-button" th:href="@{/inscription}">Inscription</a>
                        <a class="pure-button" th:href="@{/login}">Login</a></li>
                    </p>
                    <p th:if="${username} != null" >
                        <li class="nav-item">
                        <a class="pure-button" th:href="@{/profil-edit}">Edit</a></li>
                    <li class="nav-item">
                        <a class="pure-button" th:href="@{/logout}">Logout</a></li>
                    </p>

                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            <div class="posts">
                <h1 class="content-subhead">Last tweets</h1>
                <div>

                    <section th:each="post : ${posts}" class="post">
                        <img class="post-avatar" height="48" width="48" th:src="@{'/upload-dir/' + ${post.avatar}} "/>

                        <div class="post-description">
                            <p th:text="${post.message}">message</p>
                        </div>

                        <p class="post-meta">
                            By <a th:text="${post.auteur}" class="post-author" th:href="@{'/profil/' + ${post.auteur}}">auteur</a>
                            under
                            <a th:each="tag : ${post.tags}" th:text="'#' + ${tag}" class="post-category post-category-js" th:href="@{'/hashtag/' + ${tag}}">#tag</a>
                        </p>
                    </section>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
