<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>

    <title>Blog - Edit Profil</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-social.css"/>

    <link rel="stylesheet" href="css/font-awesome.min.css"/>

    <link rel="stylesheet" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/grids-responsive-min.css"/>

    <link rel="stylesheet" href="css/blog.css"/>

</head>

<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="/">Blog</a></h1>
            <h2 class="brand-tagline">project spring</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <p th:if="${username} == null" >
                        <li class="nav-item">
                        <a class="pure-button" href="login.html">Login</a></li>
                    </p>
                    <p th:if="${username} != null" >
                        <li class="nav-item">
                        <a class="pure-button" th:href="@{/profil-edit}">Edit</a></li>
                    </p>

                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <h1>Editer profil</h1>

            <form action="#" th:action="@{/profil-edit}" th:object="${editProfilForm}" enctype="multipart/form-data" method="post" class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label>Username</label>
                        <label th:text="${username}">username</label>
                    </div>

                    <div class="pure-control-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text" placeholder="Email" th:value="${email}" />
                    </div>

                    <div class="pure-control-group">
                        <label for="avatar">Avatar</label>
                        <input id="avatar" th:field="*{avatar}" type="file" />
                    </div>

                    <p th:if="${error}">Il faut remplir le champ mail</p>

                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Save</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
